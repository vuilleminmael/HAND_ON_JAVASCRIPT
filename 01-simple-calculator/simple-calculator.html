<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>simple-calculator</title>
    <script src='simple-calculator.js' defer></script>
</head>
<body>
    <input type="number" id="number1" name="number1" min="0" max="100"/>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="number2" name="number2" min="0" max="100"/>
    
    <input type="button" id="button"  value=" = "/>

    <div id="result"></div>
</body>
</html>
